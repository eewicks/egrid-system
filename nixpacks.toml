[phases.setup]
nixPkgs = ["php83", "php83Extensions.curl", "php83Extensions.mbstring", "php83Extensions.openssl", "php83Extensions.pdo", "php83Extensions.pdo_mysql", "composer", "nodejs_20"]

[phases.build]
commands = [
  "composer install --no-dev --optimize-autoloader",
  "php artisan key:generate",
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache"
]

[phases.start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
